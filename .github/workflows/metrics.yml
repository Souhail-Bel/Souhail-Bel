name: Metrics
on:
  # daily update
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # is secret, shhhhh
          token: ${{ secrets.METRICS_TOKEN }}


          user: souhail-bel
          template: terminal
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Tunis
          config_animation: yes

          plugin_introduction: yes
          plugin_introduction_title: Greetings, internauts!
          plugin_introduction_text: I'm a curious guy, with passion for mathematics, physics and computer science.

          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_limit: 8
